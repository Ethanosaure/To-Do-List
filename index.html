<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="script.js"></script>

    <title>To-Do-List</title>
  </head>
  <body>
    <header>
      <h1>To-Do-List:</h1>
    </header>
    <section class="Container">
      <section class="Add-list">
        <h1>Add Tasks:</h1>
        <input type="text" id="NewTask" placeholder="Task" />
        <button type="submit" id="Add">Add</button>
        <button type="button" id="deleteAll">Delete all</button>
        <button type="button" id="LocalStorage">Local Storage Clear</button>
        <button type="button" id="SaveTasks">Save Tasks</button>
      </section>
      <section class="Added-list">
        <h1>Task To Do:</h1>
        <ul id="added-ul"></ul>
      </section>
      <section class="Done-list">
        <h1>Tasks-Done:</h1>
        <ul id="Done-ul"></ul>
      </section>
    </section>
  </body>
</html>
